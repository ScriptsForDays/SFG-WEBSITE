name: Fix Footer Characters

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  fix-footer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configure git
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Replace malformed copyright characters in HTML files
        run: |
          set -euo pipefail
          # Use NUL-delimited file list to safely handle filenames with spaces/newlines
          git -c core.quotepath=false ls-files -z -- "*.html" > /tmp/html-files || true
          if [ -s /tmp/html-files ]; then
            while IFS= read -r -d '' f; do
              perl -0777 -pe 's/\x{C2}\x{A9}/©/g' "$f" > /tmp/out && mv /tmp/out "$f"
            done < /tmp/html-files

            git add -A
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: replace malformed copyright char with ©"
              git push origin HEAD
              echo "Triggering GitHub Pages build"
              # Use GITHUB_TOKEN to trigger a Pages build; requires pages: write permission
              curl -s -X POST \
                -H "Authorization: Bearer ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/${{ github.repository }}/pages/builds" || true
            fi
          else
            echo "No HTML files found"
          fi
